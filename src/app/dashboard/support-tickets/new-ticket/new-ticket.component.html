<form (ngSubmit)="onSubmit()" #form>
  <app-control label="Title">
    <input
      id="title"
      type="text"
      name="title"
      #input
      [(ngModel)]="enteredTitle"
    />
  </app-control>
  <app-control label="Request">
    <textarea
      name="request"
      id="request"
      rows="3"
      #input
      [(ngModel)]="enteredText"
    ></textarea>
  </app-control>
  <p>
    <button appButton>
      Submit
      <span ngProjectAs="icon"> âŒ² </span>
    </button>
  </p>
</form>
